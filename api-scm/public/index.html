<!-- inicio formulario -->
    <div class="container-fluid" style="border: 1px solid #c0c0c0; background-color: #fff">
      <form clas="form-horizontal" role="form" style="float: left">
        <!-- <h2>Frmulario de ingreso</h2> -->

        <div class="form-group">
          <label for="titulo" class="col-sm-3 control-label" style="white-space:nowrap; display: inline-block">Titulo: </label>
          <div class="col-sm-9">
            <input name="titulo" id="firstname" type="text" placeholder="Titulo nuevo registro" class="form-control"  autofocus ng-model="formData.textTitulo" ng-cloak ng-required="true" oninvalid="this.setCustomValidity('Debes ingresar un titulo')"><br>
            <!-- <input type="text" id="firstname" placeholder="Full name" class="form-control" autofocus style="display: inline-block; width: 40em"> -->
            <!-- <span class="help-block">text help</span> -->
          </div>
        </div>

        <div class="form-group">
          <label for="descripcion" class="col-sm-3 control-label">Descripcion</label>
          <div class="col-sm-9">
              <textarea name="descripcion" id="descripcion" placeholder="Descripcion nuevo registro" class="form-control" ng-model="formData.textDescripcion" ng-cloak></textarea><br>
          </div>
        </div>

        <div class="form-group">
          <label for="plataformaInput" class="col-sm-3 control-label">Plataforma</label>
          <div class="col-sm-9">
            <input type="text" name="plataformaInput" id="plataformaInput" class="form-control" placeholder="{{formData.textPlataforma}}" readonly ng-cloak ng-required="true" oninvalid="this.setCustomValidity('Debes seleccionar una plataforma')">
              <select id="plata" name="plataforma" class="form-control" ng-model="textPlataforma" ng-change="selectPlataforma()" ng-cloak>
                <!-- <option value="" default selected="selected">Seleccione un responsable</option> -->
                <option value="" selected disabled hidden>Seleccione plataforma</option>
                <!-- <option value="">{{textResponsable}}</option> -->
                <option ng-repeat="plataforma in plataformas" value="{{plataforma}}" >{{plataforma}}</option>
              </select><br>
          </div>
        </div>

        <div class="form-group">
          <label for="responsableInput" class="col-sm-3 control-label">Responsable</label>
          <div class="col-sm-9">
            <input type="text" name="responsableInput" id="responsableInput" placeholder="{{formData.textResponsable}}" class="form-control" readonly ng-cloak ng-required="true" oninvalid="this.setCustomValidity('Debes seleccionar un responsable')">
              <select id="resp" name="respon" class="form-control" ng-model="textResponsable" ng-change="selectResponsable()" ng-cloak>
                <!-- <option value="" default selected="selected">Seleccione un responsable</option> -->
                <option value="" selected disabled hidden>Seleccione responsable</option>
                <!-- <option value="">{{textResponsable}}</option> -->
                <option ng-repeat="responsable in responsables" value="{{responsable}}" >{{responsable}}</option>
              </select>
          </div>
        </div>

        <div class="form-group">
          <label for="selFinalizado" class="col-sm-3 control-label">Finalizado</label>
          <div class="col-sm-9">
            <input id="final1" type="radio" name="selFinalizado" ng-click="setFinalizado('true')">SI<br>
            <input id="final2" type="radio" name="selFinalizado" ng-click="setFinalizado('false')">NO<br>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" ng-click="crearRegistro()">Agregar</button>
            <button type="submit"  ng-click="actualizaBitacora(registroID)">Actualizar</button>
            <button type="submit"  ng-click="deleteBitacora(registroID)">Borrar</button>
          </div>
        </div>

        <!-- <div class="form-group">

        <!-- <div class="form-group">

<!-- fin formulario -->

<!-- placeholders -->

          <h2 class="sub-header">Listado de eventos</h2>


          <div class="actions">

            <div  style="white-space:nowrap">
              <label for="tituloFiltro" style="display: inline-block">Titulo:</label>
              <input type="text" name="tituloFiltro" ng-model="filterText" class="form-control" placeholder="Buscar por titulo..." style="display: inline-block; width: 20em">
                <button type="button" ng-click="aplicarFiltro2()" style="display: inline-block">Aplicar
                  <span class="fa fa-check-square-o" style="display: inline-block; font-size:24px;"></span>
                </button>
                <button type="button" ng-click="limpiarFiltro2()" style="display: inline-block">Limpiar
                  <span class="icon-trash-o" style="display: inline-block; font-size:24px;"></span>
                </button>
              </span>
            </div>

            <div style="white-space:nowrap">
            <label for="filter" style="display: inline-block">Responsable:</label>
            <!--http://app.fontastic.me/-->
              <select name="filter" style="display: inline-block; width: 20em" id="filter" class="form-control" ng-model="filter" ng-options="responsable for responsable in responsables" ng-change="changeFilter()">
                <option value="">Seleccione un responsable</option>
              </select>
              <button type="button" style="display: inline-block" ng-click="resetFilter()">Limpiar
                <span class="icon-trash-o" style="display: inline-block; font-size:24px;"></span>
              </button>
            </div>
            <div style="white-space:nowrap">
            <label for="filter" style="display: inline-block">Estado:</label>
            <!--http://app.fontastic.me/-->
              <select name="filter3" style="display: inline-block; width: 20em" class="form-control" id="filter3" ng-model="filter3" ng-options="estado for estado in estados" ng-change="changeFilter3(filter3)">
                <option value="">Seleccione un estado</option>
              </select>
              <button type="button" style="display: inline-block" ng-click="resetFilter3()">Limpiar
                <span class="icon-trash-o" style="display: inline-block; font-size:24px;"></span>
              </button>
            </div>
            <hr>
              <div class="table-responsive">
                <table id="tablaTareas"  class="table table-striped" cellspacing="10" width="100%" padding="0em">
                  <thead>
                      <tr>
                          <th>Titulo</th>
                          <th>Responsable</th>
                          <th>Estado</th>
                          <th>Fecha Creacion</th>
                      </tr>
                  </thead>
                  <tbody>
<!-- <li id="inner" class="lista" ng-click="marcarRegistro(registro._id)" ng-repeat="registro in bitacora | filter: filter | filter: filter1">{{registro.titulo}} | {{registro.updated_at | date:'dd/MM/yyyy @ h:mma'}}</li> -->

                    <tr ng-repeat="registro in bitacora | filter: filter | filter: filter1 | filter: filter3" ng-click="marcarRegistro(registro._id)" ng-cloak>
                      <td>{{registro.titulo}}</td>
                      <td>{{registro.responsable}}</td>
                      <!-- <td ng-model="registro.completada" ng-if="true">Completada</td>
                      <td ng-model="registro.completada" ng-if="false">Pendiente</td> -->
                      <td ng-show="verificarCompletada(registro.completada)">Completada</td>
                      <td ng-show="!verificarCompletada(registro.completada)">Pendiente</td>
                      <td>{{registro.created_at | date:'dd/MM/yyyy @ h:mma'}}</td>
                    </tr>


                  </tbody>
                </table>
              </div>
